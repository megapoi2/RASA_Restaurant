version: "2.0"

stories:
- story: Réservation réussie
  steps:
  - intent: reservation
  - action: utter_demande_date
  - intent: donner_date
    entities:
    - date: "{date}"
  - action: action_verifier_disponibilite
  - slot_was_set:
    - date_disponible: true
  - action: utter_demande_nom
  - intent: donner_nom
    entities:
    - nom: "{nom}"
  - action: utter_demande_nombre_personnes
  - intent: donner_nombre_personnes
    entities:
    - nombre_personnes: "{nombre_personnes}"
  - action: utter_demande_numero_telephone
  - intent: donner_numero_telephone
    entities:
    - numero_telephone: "{numero_telephone}"
  - action: utter_demande_commentaire
  - intent: donner_commentaire
    entities:
    - commentaire: "{commentaire}"
  - action: action_confirmer_reservation

- story: Réservation échouée
  steps:
  - intent: reservation
  - action: utter_demande_date
  - intent: donner_date
    entities:
    - date: "{date}"
  - action: action_verifier_disponibilite
  - slot_was_set:
    - date_disponible: false
  - action: action_proposer_nouvelle_date


- story: Suppression de réservation
  steps:
  - intent: demande_supprimer_reservation
  - action: utter_demande_code_reservation
  - intent: donner_code_reservation
    entities:
    - code: "{code}"
  - action: action_supprimer_reservation