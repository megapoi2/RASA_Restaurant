version: "2.0"

stories:
- story: Réserver un hôtel
  steps:
  - intent: greet
  - action: utter_greet
  - intent: book_hotel
  - action: utter_ask_city
  - intent: inform
    entities:
    - city: "{lookup: 'city'}"
  - action: utter_ask_date
  - intent: inform
    entities:
    - date: "{date}"
  - action: utter_confirm_booking
