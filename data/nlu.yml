    - Je veux réserver un hôtel à [Rome](city) pour [le 20 juin](date)
    - Trouvez-moi un hôtel à [Berlin](city) pour [le 10 juillet](date)
    - Je cherche un hébergement à [Amsterdam](city) pour [la première semaine d'août](date)
