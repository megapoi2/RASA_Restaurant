version: "2.0"

nlu:
- intent: reservation
  examples: |
    - Je veux réserver une table
    - Pouvez-vous réserver une table pour moi ?
    - Je voudrais faire une réservation
    - J'aimerais réserver une table pour demain soir
    - Est-ce que je peux réserver une table pour ce weekend ?

- intent: donner_date
  examples: |
    - [Ce soir](date)
    - [Demain](date)
    - Le [12 avril](date)
    - Le [2024-04-22](date)
    - [2024-03-12](date)
    - Pourrait-on réserver pour le [25 avril](date) ?

- intent: donner_nombre_personnes
  examples: |
    - [2](nombre_personnes) personnes
    - Ca sera pour [2](combre_personnes) personnes
    - Nous serons [4](nombre_personnes) personnes
    - Il y aura [6](nombre_personnes) personnes à ma table
    - Je serais [seul](nombre_personnes)
    - On sera [3] personnes
    - [5](nombre_personnes) personnes

- intent: donner_nom
  examples: |
    - Je m'appelle [Jean](nom)
    - Mon nom est [Martin](nom)
    - Je suis [Sophie](nom)
    - [Garcia](nom) est mon nom
    - Je me prenome [Bob](nom)
    - Sous le nom [Clarisse](nom)

- intent: donner_numero_telephone
  examples: |
    - Mon numéro de téléphone est [0604030201](numero_telephone)
    - Voici mon numéro : [0708564892](numero_telephone)
    - Mon numéro est [0647269851](numero_telephone)
    - Le numéro à appeler est [0648752139](numero_telephone)
    - tel [0612546387](numero_telephone)

- intent: donner_commentaire
  examples: |
    - Oui, [J'ai des préférences alimentaires](commentaire)
    - Bien-sûr [J'aimerais demander une table près de la fenêtre](commentaire)
    - Oui [Je souhaite une table dans un coin tranquille](commentaire)
    - Bien sur [Je suis allergique aux popcorns](commentaire)
    - Oui [Je préfère une ambiance calme](commentaire)
    - Non aucune
    - Non 

- intent: demande_supprimer_reservation
  examples: |
    - Je veux annuler ma réservation
    - Supprimer la réservation numéro 1
    - Annuler ma réservation pour le code 3
    - Je ne peux pas venir, peux-tu supprimer ma réservation ?
    
- intent: donner_code_reservation
  examples: |
    - Le code est [1](code)
    - Mon code est [2](code)
    - Voici le code de ma réservation : [3](code)
    - J'ai réservé sous le code [4](code)
    - C'est sous le code [5](code)
    - [2](code)

- intent: demander_menu_du_jour
  examples: |
    - Quel est le menu du jour ?
    - Qu'est-ce qu'on mange aujourd'hui ?
    - Je veux connaître le menu du jour
    - Quel est le plat du jour ?
    - Qu'est-ce qui est au menu aujourd'hui ?

- intent: demander_carte
  examples: |
    - Quel est la carte ?
    - Je peux voir la carte ?
    - Pouvons nous avoir la carte
    - Ou est la carte
    - Puis-je avoir la carte ?

- intent: demande_allergenes
  examples: |
    - Quels sont les allergenes ?
    - Liste des allergenes
    - Pouvons nous avoir la liste des allergenes ?
    - Ou est la liste des allergenes ?
    - Puis-je avoir la liste des allergenes ?