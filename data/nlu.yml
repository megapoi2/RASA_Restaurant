version: "2.0"

nlu:
- intent: reservation
  examples: |
    - Je veux réserver une table
    - Pouvez-vous réserver une table pour moi ?
    - Je voudrais faire une réservation
    

- intent: demander_date
  examples: |
    - Quand puis-je réserver une table ?
    - Avez-vous une disponibilité pour ce soir ?
    

- intent: donner_date
  examples: |
    - Ce soir
    - Demain
    - Le 12 avril
    

- intent: demander_nombre_personnes
  examples: |
    - Pour combien de personnes souhaitez-vous réserver ?
    - Quel est le nombre de personnes ?
    

- intent: donner_nombre_personnes
  examples: |
    - 2 personnes
    - Une personne
    

- intent: donner_nom
  examples: |
    - Je m'appelle {nom}
    - Mon nom est {nom}
    

- intent: donner_numero_telephone
  examples: |
    - Mon numéro de téléphone est {numero_telephone}
    - Voici mon numéro : {numero_telephone}
    

- intent: donner_commentaire
  examples: |
    - {commentaire}
    - J'ai des préférences alimentaires
    

- intent: autre_date
  examples: |
    - Oui
    - D'accord
    - Oui, une autre date

