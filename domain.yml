intents:
  - reservation
  - donner_date
  - donner_nombre_personnes
  - donner_nom
  - donner_numero_telephone
  - donner_commentaire
  - demande_supprimer_reservation
  - donner_code_reservation
  - demander_menu_du_jour
  - demander_carte
  - demande_allergenes

entities:
  - date
  - nombre_personnes
  - numero_telephone
  - nom
  - commentaire
  - date_disponible
  - code

slots:
  date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date
  nombre_personnes:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nombre_personnes
  code:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: code
  nom:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nom
  numero_telephone:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: numero_telephone
  commentaire:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: commentaire
  date_disponible:
    type: bool
    initial_value: true
    mappings: []


actions:
  - action_verifier_disponibilite
  - action_confirmer_reservation
  - action_generer_code_reservation
  - action_proposer_nouvelle_date
  - action_supprimer_reservation

responses:
  utter_demande_date:
    - text: "Quand souhaitez-vous faire votre réservation ?"
  utter_demande_nombre_personnes:
    - text: "Pour combien de personnes souhaitez-vous réserver ?"
  utter_demande_nom:
    - text: "Quel est votre nom ?"
  utter_demande_numero_telephone:
    - text: "Pouvez-vous me donner votre numéro de téléphone ?"
  utter_demande_commentaire:
    - text: "Avez-vous des commentaires ou des préférences ?"
  utter_demande_code_reservation:
    - text: "Quel est le code de la réservation que vous souhaitez supprimer?"
  utter_menu_du_jour:
    - text: "Aujourd'hui, nous avons du poulet rôti avec des légumes et une tarte aux pommes en dessert."
  utter_carte:
    - text: "Voici le lien vers la carte : https://oaformation.com/wp-content/uploads/2017/07/fixer-prix-et-tarif-au-restaurant-sur-menu.jpg"
  utter_allergenes:
   - text: "Liste des allergènes : https://sanhy-formation.fr/wp-content/uploads/2022/12/Tableau-allergenes-MP-min-300x187.webp"