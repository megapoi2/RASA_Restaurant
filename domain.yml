intents:
  - reservation
  - demander_date
  - donner_date
  - demander_nombre_personnes
  - donner_nombre_personnes
  - donner_nom
  - donner_numero_telephone
  - donner_commentaire
  - autre_date

slots:
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  nombre_personnes:
    type: text
    mappings:
      - type: from_entity
        entity: nombre_personnes
  nom:
    type: text
    mappings:
      - type: from_entity
        entity: nom
  numero_telephone:
    type: text
    mappings:
      - type: from_entity
        entity: numero_telephone
  commentaire:
    type: text
    mappings:
      - type: from_entity
        entity: commentaire

actions:
  - action_verifier_disponibilite
  - action_confirmer_reservation
  - action_generer_code_reservation

responses:
  utter_demande_date:
    - text: "Quand souhaitez-vous faire votre réservation ?"
  utter_demande_nombre_personnes:
    - text: "Pour combien de personnes souhaitez-vous réserver ?"
  utter_demande_nom:
    - text: "Quel est votre nom ?"
  utter_demande_numero_telephone:
    - text: "Pouvez-vous me donner votre numéro de téléphone ?"
  utter_demande_commentaire:
    - text: "Avez-vous des commentaires ou des préférences ?"
  utter_confirmation_reservation:
    - text: "Votre réservation a été confirmée. Votre code de réservation est [CODE]."
  utter_proposer_autre_date:
    - text: "Malheureusement, nous ne sommes pas disponibles à cette date. Souhaitez-vous réserver pour une autre date ?"
