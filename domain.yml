version: "2.0"

intents:
  - greet
  - goodbye
  - book_hotel
  - inform

entities:
  - city
  - date
  - lookup_city

slots:
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city
  date:
    type: text
    mappings:
    - type: from_entity
      entity: date

responses:
  utter_greet:
    - text: "Bonjour! Comment puis-je vous aider aujourd'hui?"
  utter_goodbye:
    - text: "Au revoir, passez une excellente journée!"
  utter_ask_city:
    - text: "Dans quelle ville souhaitez-vous réserver un hôtel?"
  utter_ask_date:
    - text: "À quelle date souhaitez-vous réserver l'hôtel?"
  utter_confirm_booking:
    - text: "Votre réservation pour un hôtel à {city} pour {date} a été confirmée. Merci!"

actions:
  - utter_greet
  - utter_goodbye
  - utter_ask_city
  - utter_ask_date
  - utter_confirm_booking
  - utter_iamabot

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true