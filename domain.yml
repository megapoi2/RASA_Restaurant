intents:
  - reservation
  - donner_date
  - donner_nombre_personnes
  - donner_nom
  - donner_numero_telephone
  - donner_commentaire

entities:
  - date
  - nombre_personnes
  - numero_telephone
  - nom
  - commentaire
  - date_disponible

slots:
  date:
    type: text
    mappings: []
  nombre_personnes:
    type: float
    mappings: []
  nom:
    type: text
    mappings: []
  numero_telephone:
    type: float
    mappings: []
  commentaire:
    type: text
    mappings: []
  date_disponible:
    type: bool
    initial_value: true
    mappings: []


actions:
  - action_verifier_disponibilite
  - action_confirmer_reservation
  - action_generer_code_reservation
  - action_proposer_nouvelle_date

responses:
  utter_demande_date:
    - text: "Quand souhaitez-vous faire votre réservation ?"
  utter_demande_nombre_personnes:
    - text: "Pour combien de personnes souhaitez-vous réserver ?"
  utter_demande_nom:
    - text: "Quel est votre nom ?"
  utter_demande_numero_telephone:
    - text: "Pouvez-vous me donner votre numéro de téléphone ?"
  utter_demande_commentaire:
    - text: "Avez-vous des commentaires ou des préférences ?"
  utter_proposer_nouvelle_date:
    - text: "Malheureusement, nous ne sommes pas disponibles à cette date. Souhaitez-vous réserver pour une autre date ?"
